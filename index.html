<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Catalogo Venezia Arte Pubblica</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

  <!-- Tuo CSS personalizzato -->
  <style>
    /* Container generale */
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1em;
      margin: 1em 0;
      transition: transform .2s;
    }
    .card:hover {
      transform: translateY(-4px);
    }

    /* Titolo principale */
    .card .title {
      font-size: 1.4em;          /* dimensione pi√π grande */
      font-weight: bold;         /* grassetto */
      margin-bottom: 0.3em;
      color: #333;
    }

    /* Sottotitolo */
    .card .subtitle {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 0.6em;
    }

    /* Collocazione e coordinate */
    .card .collocazione {
      font-style: italic;
      margin-bottom: 0.2em;
      color: #666;
    }
    .card .coords {
      font-size: 0.9em;
      color: #999;
      margin-bottom: 0.8em;
    }

    /* Immagine thumbnail/detail */
    .card .thumb,
    .detail-photo {
      display: block;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 1em 0;
      border-radius: 4px;
      object-fit: cover;
    }

    /* Testo descrizione e metadati */
    .card .descrizione,
    .card .iscrizione,
    .card .condizioni,
    .card .bibliografia,
    .card .datafoto,
    .card .note {
      margin-top: 0.8em;
      line-height: 1.5;
      color: #444;
    }
    .card .iscrizione,
    .card .condizioni {
      font-style: italic;
    }
    .card .bibliografia,
    .card .datafoto,
    .card .note {
      font-size: 0.9em;
      color: #666;
      background: #f9f9f9;
      padding: 0.5em;
      border-radius: 4px;
    }

    /* Vista dettaglio */
    .detail-card {
      max-width: 800px;
      margin: auto;
    }
  </style>

  <!-- La tua app.js deve essere caricato dopo gli stili -->
  <script src="app.js" defer></script>
</head>


<body>
  <div id="sidebar">
    <div class="menu-section" id="menu-sestieri">
      <h3>Sestieri</h3>
      <ul id="list-sestieri"></ul>
    </div>
    <div class="menu-section" id="menu-parrocchie" style="display:none">
      <h3>Parrocchie</h3>
      <ul id="list-parrocchie"></ul>
    </div>
    <div class="menu-section" id="menu-indirizzi" style="display:none">
      <h3>Indirizzi</h3>
      <ul id="list-indirizzi"></ul>
    </div>
  </div>
  <div id="main">
    <input id="search" type="search" placeholder="Cerca..." style="width:100%;padding:0.5em">
    <div id="content"></div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- index.html, subito prima di <script src="app.js"> -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
